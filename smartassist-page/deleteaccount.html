<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAssist - Data Deletion Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1A3CE2;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--primary-color);
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header h1 {
            font-size: 1.8em;
        }

        form {
            padding: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background-color: #1230b0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Request to Delete My Account</h1>
        </div>
        
        <form action="mailto:wittgrp@gmail.com" method="post" enctype="text/plain">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Deletion *</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <input type="hidden" name="subject" value="SmartAssist - Account Deletion Request">

            <button type="submit" class="submit-button">Submit Request</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 SmartAssist. All rights reserved.</p>
    </div>

</body>
</html>
